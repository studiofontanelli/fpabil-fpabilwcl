<app-header></app-header>

<div class="container">
    


    VERTE VORTE
    <hr />

    <div class="alert alert-danger" *ngIf="error != null">
        <h1>An Error occurs!</h1>
        <p>{{error}}</p>
      </div>

    <p *ngIf="isLoading && !error">Loading....</p>
    
    <h1>ELENCO PROVINCE</h1>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p *ngIf="elencoProvince.length < 1 && !isLoading"> No province available!</p>
        <ul class="list-group" *ngIf="elencoProvince.length >= 1 && !isLoading ">
          <li class="list-group-item" *ngFor="let p of elencoProvince">
             <h1>Codice: {{p.codice}}</h1> 
             <p>Descrizione: {{p.descrizione}}</p> 
 
          </li>
        </ul>
      </div>
    </div>
  

  <h1>ELENCO COMUNI</h1>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p *ngIf="elencoComuni.length < 1 && !isLoading"> No comuni available!</p>
        <ul class="list-group" *ngIf="elencoComuni.length >= 1 && !isLoading ">
          <li class="list-group-item" *ngFor="let p of elencoComuni">
             <h1>Codice: {{p.codice}}</h1> 
             <p>Descrizione: {{p.descrizione}}</p> 
 
          </li>
        </ul>
      </div>
    </div>
    
  </div>
  


<app-footer></app-footer>
